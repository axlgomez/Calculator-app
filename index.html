<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./build/images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="build/style/main.css">
    <script src="src/scripts/main.js" defer></script>
    <title>Calculator app</title>
</head>
<body>

    <main>

        <div class="container">
            <div class="theme">
                <div>
                    <h4 class="theme__text">calc</h4>
                </div>
                
                <div class="theme__toggle">
                    <div class="theme__numbers">
                        <label class="theme__number" for="first">1</label>
                        <label class="theme__number" for="second">2</label>
                        <label class="theme__number" for="third">3</label>
                    </div>
                    <div class="theme__switch">
                        <span class="theme__title">
                            <small>theme</small>
                        </span>

                        <span class="theme__toggle-switch">
                            <label class="theme__radio-button theme__radio-button-radio1">
                                <input type="radio" name="toggle-state" id="first" class="theme__input">
                                <span class="theme__checkmark"></span>
                            </label>
        
                            <label class="theme__radio-button">
                                <input type="radio" name="toggle-state" id="second" class="theme__input">
                                <span class="theme__checkmark"></span>
                            </label>
        
                            <label class="theme__radio-button theme__radio-button-radio3">
                                <input type="radio" name="toggle-state" id="third" class="theme__input">
                                <span class="theme__checkmark"></span>
                            </label>
                        </span>
                    </div>
                </div>
            </div>

            <div class="display">
                <div class="display__current" id="display-value">0</div>
            </div>

            <div class="buttons">
                <button class="buttons__button" id="siete">7</button>
                <button class="buttons__button" id="ocho">8</button>
                <button class="buttons__button" id="nueve">9</button>
                <button class="buttons__button buttons__button-del" id="del">DEL</button>
                <button class="buttons__button" id="cuatro">4</button>
                <button class="buttons__button" id="cinco">5</button>
                <button class="buttons__button" id="seis">6</button>
                <button class="buttons__button" id="add">+</button>
                <button class="buttons__button" id="uno">1</button>
                <button class="buttons__button" id="dos">2</button>
                <button class="buttons__button" id="tres">3</button>
                <button class="buttons__button" id="subtract">-</button>
                <button class="buttons__button" id="decimal">.</button>
                <button class="buttons__button" id="cero">0</button>
                <button class="buttons__button" id="divide" >/</button>
                <button class="buttons__button" id="multiply">x</button>
                <button class="buttons__button buttons__button-reset" id="reset">RESET</button>
                <button class="buttons__button buttons__button-equal" id="equal">=</button>
            </div>

        </div>

    </main>
    
</body>
</html>
