<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./build/images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="build/style/main.css">
    <script src="src/scripts/main.js" defer></script>
    <title>Calculator app</title>
</head>
<body>

    <main>

        <div class="container">
            <div class="theme">
                <span>
                    <h4 class="theme__text">calc</h4>
                </span>
                
                <div class="theme__toggle">
                    <div class="theme__numbers">
                        <label class="theme__number" for="first">1</label>
                        <label class="theme__number" for="second">2</label>
                        <label class="theme__number" for="third">3</label>
                    </div>
                    <div class="theme__switch">
                        <span class="theme__title">
                            <small>theme</small>
                        </span>

                        <span class="theme__toggle-switch">
                            <label class="theme__radio-button theme__radio-button-radio1">
                                <input type="radio" name="toggle-state" id="first" class="theme__input">
                                <span class="theme__checkmark"></span>
                            </label>
        
                            <label class="theme__radio-button">
                                <input type="radio" name="toggle-state" id="second" class="theme__input">
                                <span class="theme__checkmark"></span>
                            </label>
        
                            <label class="theme__radio-button theme__radio-button-radio3">
                                <input type="radio" name="toggle-state" id="third" class="theme__input">
                                <span class="theme__checkmark"></span>
                            </label>
                        </span>
                    </div>
                </div>
            </div>

            <div class="display">
                <div class="display__pre" id="previus-value"></div>
                <div class="display__current" id="current-value">0</div>
            </div>

            <section class="buttons">
                <button class="buttons__button" data-number>7</button>
                <button class="buttons__button" data-number>8</button>
                <button class="buttons__button" data-number>9</button>
                <button class="buttons__button buttons__button-del" data-del>DEL</button>
                <button class="buttons__button" data-number>4</button>
                <button class="buttons__button" data-number>5</button>
                <button class="buttons__button" data-number>6</button>
                <button class="buttons__button" data-operator>+</button>
                <button class="buttons__button" data-number>1</button>
                <button class="buttons__button" data-number>2</button>
                <button class="buttons__button" data-number>3</button>
                <button class="buttons__button" data-operator="operator">-</button>
                <button class="buttons__button" data-number>.</button>
                <button class="buttons__button" data-number>0</button>
                <button class="buttons__button" data-operator>/</button>
                <button class="buttons__button" data-operator>x</button>
                <button class="buttons__button buttons__button-reset" data-reset>RESET</button>
                <button class="buttons__button buttons__button-equal" data-equal>=</button>
            </section>

        </div>

    </main>
    
</body>
</html>
